apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'
jar {
	manifest {
		attributes 'Implementation-Title': 'Java Concurrency', 'Implementation-Version': version
	}
}

repositories { mavenCentral() }

dependencies {
	compile 'com.google.guava:guava-jdk5:14.0.1'
	testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) { gradleVersion = '1.8' }
